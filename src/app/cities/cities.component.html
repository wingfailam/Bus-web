<h3>縣市</h3>

<div *ngIf="width>768">
    <ng-select [items]="cities$ | async" bindLabel="CityName" bindValue="City" [(ngModel)]="selectedCity"
        (change)="changeCity()">
    </ng-select>
</div>

<div *ngIf="width<768" class="city-container">
    <app-main-select msg="無此城市。" [items]=" cities$ | async" bindLabel="CityName" bindValue="City"
        [(ngModel)]="selectedCity" (ngModelChange)="changeCity()">
    </app-main-select>
</div>

<app-bus></app-bus>
