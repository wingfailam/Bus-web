<div class="departureAndDestination">
    <button (click)="changeDir('0')" [ngClass]="{'active': direction === '0'}">往 {{destination}}</button>
    <button (click)="changeDir('1')" [ngClass]="{'active': direction === '1'}">往 {{departure}}</button>
</div>

<li id="info" (click)="update()">
    <span>共 {{stops.length}} 站</span><span id="space"></span><span id="time">{{time/1000}} 秒後更新</span>

</li>
<li *ngFor="let stop of stops; index as i; " (click)="liOnClick(stop)">

    <span>
        <span id="order"> {{stop["StopSequence"]}}</span>
        {{stop["StopName"]["Zh_tw"]}} {{stop["StopUID"]}}
    </span>
    <span id="status" [style.background-color]="stop.color">
        {{stop["Status"]}}
        {{stop["Estimates"]}}
        {{stop["NextBusTime"] | date:'H:mm'}}
    </span>

</li>
