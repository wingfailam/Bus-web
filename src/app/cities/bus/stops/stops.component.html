<div class="departureAndDestination">
    <button (click)="changeDir('0')" [ngClass]="{'active': direction === '0'}">往 {{departure}}</button>
    <button (click)="changeDir('1')" [ngClass]="{'active': direction === '1'}">往 {{destination}}</button>
</div>

<p>共 {{stops.length}} 站</p>
<li *ngFor="let stop of stops; index as i; ">
    {{stop["StopName"]["Zh_tw"]}}
    <span [style.background-color]="stop.color">
        {{stop["Status"]}}
        {{stop["Estimates"]}}
        {{stop["NextBusTime"] | date:'H:mm'}}
    </span>
</li>
